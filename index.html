<body id="home" class="custom">
<!-- Wrapper -->
<div class="wrapper">

    <!-- NAV -->
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

                <a class="navbar-brand vertical-align" href="http://localhost:8080" >
                    <img src="images/pokeball.svg" alt="Logo Pokemon Finder" class="logo-pokemon-finder inject-me">
                    <span>Pokemon Finder</span>
                </a>
            </div>

        </div>

    </nav>
    <!-- /NAV -->

    <!-- MAIN-CONTENT -->
    <div class="main-content">

        <div class="jumbotron">
            <div class="container">

                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 text-center">
                        <h2 class="title">Search Pokemon</h2>
                        <form lang="es" id="form-search-pokemon" name="form-search-pokemon" method="POST" accept-charset="utf-8" enctype="application/x-www-form-urlencoded" role="form" data-toggle="validator" data-errors='{"match":"Los campos no coinciden", "minlength":"No es lo suficientemente largo"}' data-enable-shim="false">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" minlength="3" data-minlength="3" class="form-control" name="input-search" id="id-input-search" placeholder="pikachu" data-minlength-error="Se requiere al menos 3 caracteres" data-error="Este campo es obligatorio." autocomplete="off" required>
                                    <span class="input-group-btn">
                                        <button type="submit" id="btn-search-pokemon" class="btn btn-default" type="button">Search</button>
                                    </span>
                                </div>
                                <div class="text-center hidden" id="msg-form-invalid">
                                    <div class="has-error has-danger">
                                        <div class="help-block with-errors">
                                            <ul class="list-unstyled">

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/151.png">
                        <div class="caption">
                            <small>N° 151</small>
                            <h3>mew</h3>
                            <p>So rare that it is still said to be a mirage by many experts. Only a few people have seen it worldwide.</p>
                            <p>
                                <span class="badge badge-primary">psychic</span> <span class="badge badge-primary">psychic</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /MAIN-CONTENT -->

</div>
